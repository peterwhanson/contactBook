<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="cfm-logo.png" width="125px" height="66px" alt="Wicket Logo" />
				<h1>Contact List</h1>
			</div>
		</div>
		<div id="body">
			
			<form wicket:id="form">
			<table>
				<tr>
					<th>Contact:</th>
					<td ><select wicket:id="contactDropDown"></select></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td ><input wicket:id="nameText" type="text"></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td ><input wicket:id="addressText" type="text"></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td ><input wicket:id="phoneText" type="text"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td ><input wicket:id="emailText" type="text"></td>
				</tr>
				<tr>
					<td>Relationship:</td>
					<td ><input wicket:id="relationshipText" type="text"></td>
				</tr>
				<tr><td colspan="2"><input type="submit" value="Save"/></td></tr>
			
			</table>
			</form>
			
		</div>
		<div id="ft">
		</div>
	</body>
</html>
